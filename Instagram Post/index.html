<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Postcard</title>
    <link href="fontawesome/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="post">
                <div class="post-header"> 
                    <div>
                         <h3><i class="fab fa-html5"></i>  HTML5</h3>
                         <h4>Carlos Martinez</h4>
                   </div>
                   <div>
                         <span><a href="#"><i class="fas fa-ellipsis-v"></i></a></span>
                   </div>
                </div>
                <div>
                    <img src="img/img4.jpg"></img>
                    <a href="#"><i class="far fa-heart" id="heart"></i></a>
                    <a href="#"><i class="far fa-comment" id="comment"></i></a>
                    <a href="#"><i class="far fa-paper-plane" id="plane"></i></a>
                    <a href="#"><i class="far fa-bookmark" id="book"></i></a>
                </div>
                <div>
                    <p>Is my first photo of the. This is a multy line comment for testing purposes. I am learning to code with <strong>#BreattheCode</strong></p>
                </div>   
            </div>
        </div>
    </header>
</body>
</html>
