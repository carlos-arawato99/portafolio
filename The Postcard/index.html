<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Postcard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-content">
    <header>

    </header>
    <section>
        <div class="postcard">
             <div class="postcard-header">
                 <img src="icon.png">
                 <h1>My Postcard</h1>
             </div>
             <div class="postcard-body">
                 <div class="left-part">
                     <p>how awesome! this is a
                     postcard that i created using HTML5 and CSS3
                     during my 4Geeks Academy Course!</p>
                     <p>This is so cool, cant wait to
                         start doing more stuff!</p>
                 </div>
                 <div class="right-part">
                     <input type="text" placeholder="Some Name">
                     <input type="text" placeholder="Some Email">
                     <input type="text" placeholder="Some Comment">
                 </div>
             </div>
             <div class="postcard-footer">
                 <input type="submit" value="Send My Postcard">
             </div>
        </div>
    </section>
    <footer>
  
    </footer>
</div>
